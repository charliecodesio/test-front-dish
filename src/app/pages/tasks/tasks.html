<app-header></app-header>
<div class="tasks-container">
  <h2>Task List</h2>
  
  <div class="filter-container">
    <label class="switch">
      <input type="checkbox" (change)="toggleFilter($event)">
      <span class="slider round"></span>
    </label>
    <button class="add-btn" routerLink="/tasks/new">Add New Task</button>
  </div>
  
  <div *ngIf="tasks.length === 0" class="empty-message">
    No tasks available. 
  </div>

  <table *ngIf="tasks.length > 0" class="task-table">
    <thead>
      <tr>
        <th>Status</th>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks" [class.completed]="task.completed">
        <td>
          <input
            type="checkbox"
            [checked]="task.completed"
            (change)="toggleComplete(task, $event)"
          />
        </td>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td class="task-actions">
          <button class="edit-btn" (click)="goToEdit(task.id)">Edit</button>
          <button class="delete-btn" (click)="deleteTask(task.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
